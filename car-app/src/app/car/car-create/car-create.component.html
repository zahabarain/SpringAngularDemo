<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <form novalidate [formGroup]="carForm" (ngSubmit)="onSubmit()">
          <fieldset>
            <div class="form-group">
              <label>Name</label>
              <input type="text"
                     class="form-control"
                     formControlName="name">
            </div>
 
            <div class="form-group">
              <label>Color</label>
              <input type="text"
                     class="form-control"
                     formControlName="color">
            </div>
          </fieldset>
 
          <div class="form-group">
            <label>Model</label>
            <input type="text"
                   class="form-control"
                   formControlName="model">
          </div>
          
            <div class="form-group">
            <label>Price</label>
            <input type="text"
                   class="form-control"
                   formControlName="price">
          </div>
 
          <button type="submit" class="btn btn-primary"  [disabled]="!carForm.valid" >Submit</button>
          <button type="button" class="btn btn-warning" (click)="redirectCarPage()">Cancel</button>
          <pre>{{carForm.value | json}}</pre>
        </form>
      </section>
    </div>
  </div>
</div>
